<div class="container">
    <h1>Actualizar Usuario</h1>

    <form [formGroup]="editForm" class="form-register" (ngSubmit)="updateUser(editForm.value)">
        <div class="form-group">
            <label for="">Usuario</label>
            <input type="text" class="form-control controls" formControlName="usuario">
        </div>

        <div class="form-group">
            <label for="">Identificacion</label>
            <input type="text" class="form-control controls" formControlName="identificacion">
        </div>

        <div class="form-group">
            <label for="">Rol</label>
            <select id="selectRol" class="form-control" required formControlName="rol_Id" name="rol_Id">
                <option *ngFor="let roles of roles" value="{{roles.id_Rol}}">{{roles.nombre_Rol}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">Grupo</label>
            <select id="selectGrupo" class="form-control" required formControlName="cargo_Id" name="cargo_Id">
                <option *ngFor="let grupo of grupos" value="{{grupo.id_Cargo}}">{{grupo.nombre_Cargo}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success button">Actualizar</button>
        <button (click)="backListUser()" class="btn btn-danger button">Cancelar</button>
 

    </form>
</div>
