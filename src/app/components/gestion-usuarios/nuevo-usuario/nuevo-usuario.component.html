<div class="container" (mousemove)="onUserActivity()" (click)="onUserActivity()">
    <h1>Nuevo Usuario</h1>

    <form [formGroup]="registroForm" class="form-register" (ngSubmit)="submitForm()">
        <div class="form-group">
            <label for="">Usuario</label>
            <input type="text" class="form-control controls" maxlength="20" formControlName="usuario" required>
        </div>

        <div class="form-group">
            <label for="">Identificacion</label>
            <input type="text" onkeyup="this.value = this.value.replace(/[^0-9]/g, '').replace(/,/g);" maxlength="10" class="form-control controls" formControlName="identificacion" required>
        </div>

        <!-- <div class="form-group">
            <label for="">Cargo</label>
            <select id="selectCargo" class="form-control" required formControlName="tipoEvaluacion" name="tipoEvaluacion">
                <option *ngFor="let tipoEvaluacion of tipoEvaluacion" value="{{tipoEvaluacion.id_Tipo_Evaluacion}}">{{tipoEvaluacion.nombre_Tipo}}</option>
            </select>
        </div> -->

        <!-- Tipo == rol -->
        <div class="form-group">
            <label for="">Tipo</label>
            <select id="selectTipo" class="form-control" required formControlName="roles" name="roles">
                <option *ngFor="let roles of roles" value="{{roles.id_Rol}}">{{roles.nombre_Rol}}</option>
            </select>
        </div>

        <!-- Grupo == Cargo -->
        <div class="form-group">
            <label for="">Grupo</label>
            <select id="selectGrupo" class="form-control" required formControlName="grupos" name="grupos">
                <option *ngFor="let grupo of grupos" value="{{grupo.id_Cargo}}">{{grupo.nombre_Cargo}}</option>
            </select>
        </div>

        <!-- Rol == grupo -->
        <div class="form-group">
            <label for="">Rol</label>
            <select id="selectRol" class="form-control" required formControlName="tipos" name="tipo">
                <option *ngFor="let tipo of tipos" value="{{tipo}}">{{tipo}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="">Contraseña</label>
            <input type="password" class="form-control controls" formControlName="password" maxlength="12" required>
        </div>

        <!-- <div class="form-group">
            <label for="">Repetir Contraseña</label>
            <input type="password" class="form-control controls" formControlName="repeatPass" required>
        </div> -->

        <button type="submit" class="btn btn-success button">Registrar Usuario</button>
        <button (click)="backListUser()" class="btn btn-danger button">Cancelar</button>
 

    </form>
</div>
